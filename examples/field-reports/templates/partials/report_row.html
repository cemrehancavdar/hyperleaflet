{% set category_colors = {
  'landmark': 'badge-primary',
  'nature': 'badge-success',
  'tourism': 'badge-accent',
  'infrastructure': 'badge-warning',
  'other': 'badge-ghost'
} %}
<tr class="hover:bg-base-200/30 transition-colors cursor-pointer"
    onclick="highlightReport(this)"
    data-id="{{ report['id'] }}"
    data-geometry="[{{ report['lat'] }}, {{ report['lng'] }}]"
    data-geometry-type="Point"
    data-popup="<strong>{{ report['name'] }}</strong><br><span style='opacity:0.7'>{{ report['category'] | title }}</span>{% if report['notes'] %}<br><small>{{ report['notes'] }}</small>{% endif %}">
  <td class="font-medium">{{ report['name'] }}</td>
  <td>
    <span class="badge badge-soft badge-sm {{ category_colors.get(report['category'], 'badge-ghost') }}">
      {{ report['category'] }}
    </span>
  </td>
  <td class="font-mono text-xs text-base-content/60">{{ "%.4f" | format(report['lat']) }}, {{ "%.4f" | format(report['lng']) }}</td>
  <td>
    <button class="btn btn-ghost btn-xs text-error hover:bg-error/10"
            hx-delete="/reports/{{ report['id'] }}"
            hx-target="closest tr"
            hx-swap="outerHTML"
            hx-confirm="Delete '{{ report['name'] }}'?"
            hx-on::after-request="if(event.detail.successful) showToast('Report deleted', 'warning')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </button>
  </td>
</tr>
