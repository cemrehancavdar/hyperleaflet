{% set cat_colors = {'landmark':'blue','nature':'green','tourism':'yellow','infrastructure':'orange','other':'secondary'} %}
<tr style="cursor:pointer" onclick="highlightReport(this)"
    data-id="{{ report['id'] }}" data-category="{{ report['category'] }}"
    data-geometry="[{{ report['lat'] }}, {{ report['lng'] }}]" data-geometry-type="Point"
    data-popup="<b>{{ report['name'] }}</b><br>{{ report['category'] }}{% if report['notes'] %}<br><small>{{ report['notes'] }}</small>{% endif %}">
  <td>{{ report['name'] }}</td>
  <td><span class="badge bg-{{ cat_colors.get(report['category'], 'secondary') }}-lt">{{ report['category'] }}</span></td>
  <td class="text-secondary">{{ report['notes'] or '' }}</td>
  <td class="text-secondary" style="font-family:monospace;font-size:13px">{{ "%.4f" | format(report['lat']) }}, {{ "%.4f" | format(report['lng']) }}</td>
  <td>
    <a href="#" class="btn btn-ghost-primary btn-sm" onclick="event.preventDefault();event.stopPropagation();startEdit(this)">Edit</a>
    <a href="#" class="btn btn-ghost-danger btn-sm" onclick="event.preventDefault();event.stopPropagation();deleteReport(this)">Del</a>
  </td>
</tr>
