<tr class="editing table-warning" data-edit-for="{{ report['id'] }}">
  <td><input type="text" name="name" value="{{ report['name'] }}" class="form-control form-control-sm"></td>
  <td>
    <select name="category" class="form-select form-select-sm">
      {% for cat in all_categories %}
      <option value="{{ cat }}" {% if cat == report['category'] %}selected{% endif %}>{{ cat | title }}</option>
      {% endfor %}
    </select>
  </td>
  <td><input type="text" name="notes" value="{{ report['notes'] or '' }}" class="form-control form-control-sm"></td>
  <td>
    <div class="row g-1">
      <div class="col"><input type="number" name="lat" value="{{ report['lat'] }}" step="any" class="form-control form-control-sm" style="font-family:monospace;font-size:12px"></div>
      <div class="col"><input type="number" name="lng" value="{{ report['lng'] }}" step="any" class="form-control form-control-sm" style="font-family:monospace;font-size:12px"></div>
    </div>
  </td>
  <td>
    <a href="#" class="btn btn-success btn-sm" onclick="event.preventDefault();saveEdit(this)">Save</a>
    <a href="#" class="btn btn-ghost-secondary btn-sm" onclick="event.preventDefault();cancelEdit(this)">Cancel</a>
  </td>
</tr>
